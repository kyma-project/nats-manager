name: "Create release"

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Release name ( e.g. "2.1.3" )'
        default: ""
        required: true

jobs:
  verify-head-status:
    name: Verify release
    runs-on: ubuntu-latest
    steps:
      - name: Check version follows x.y.z pattern.
        run: ./.github/scripts/check_version_format.sh ${{ github.event.inputs.name }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify that the current branch has a name that starts with 'release-'
        run: ./.github/scripts/verify_is_on_release_branch.sh

      - name: Check sec-scanner-config.yaml
        run: ./.github/scripts/check_sec-scanner-config.sh

      - name: Verify that the tag does not exist
        run: ./.github/scripts/check_tag_does_not_exist.sh ${{ github.event.inputs.name }}

  create-draft:
    name: Create draft release
    needs: verify-head-status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/create_changelog.sh ${{ github.event.inputs.name }}

      - name: Create draft release
        id: create-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID=$(./scripts/create_draft_release.sh ${{ github.event.inputs.name }})
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

      - name: Trigger 'release-nats-manager-build' prow job
        run: |
          git tag ${{ github.event.inputs.name }}
          git push origin ${{ github.event.inputs.name }}

      - name: Wait for 'release-nats-manager-build'
        run: ./scripts/verify-status.sh ${{ github.ref_name }} 600 10 30

      - name: Create and upload nats-manager.yaml and nats-default-cr.yaml
        env:
          BASE_REF: ${{ github.event.inputs.name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMG: "europe-docker.pkg.dev/kyma-project/prod/nats-manager:${{ github.event.inputs.name }}"
          MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
          KUSTOMIZE_VERSION: "v4.5.6"
        run: |
          ./scripts/render_and_upload_manifests.sh

    outputs:
      release_id: ${{ steps.create-draft.outputs.release_id }}

  publish-release:
    name: Publish release
    needs: [verify-head-status, create-draft]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/publish_release.sh ${{ needs.create-draft.outputs.release_id }}
