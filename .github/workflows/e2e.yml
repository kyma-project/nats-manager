name: e2e

env:
  DOCKER_IMAGE: europe-docker.pkg.dev/kyma-project/dev/nats-manager:PR-${{ github.event.number }}
  E2E_LOG_LEVEL: debug

on:
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Go dependencies
        uses: actions/setup-go@v4
        with:
          go-version-file: './go.mod'
          check-latest: true
          cache-dependency-path: './go.sum'

      - name: Setup a k3d cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          # This is the Kubernetes version used by k3d. See https://kubernetes.io/releases/
          version: v1.26.5

      - name: Install the NATS CRD on the cluster
        run: |
          make install IMG=$DOCKER_IMAGE

      - name: Wait for the 'pull-nats-manager-build' job to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: 'pull-nats-manager-build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          verbose: false # change for debugging

      - name: Deploy the controller to the cluster
        run: |
          make deploy IMG=$DOCKER_IMAGE

      - name: Setup and test NATS CR
        run: |
          make e2e-setup

      - name: Run NATS bench
        run: |
          go install github.com/nats-io/natscli/nats@latest
          export PATH=$HOME/go/bin:$PATH
          make e2e-bench

      - name: Test NATS-server
        run: |
          make e2e-nats-server

      - name: Cleanup NATS CR
        run: |
          make e2e-cleanup


# the following steps only run on failure to help finding the cause of the failure

      - name: List CRDs
        if:  failure()
        run: |
          kubectl get crd

      - name: List Namespaces
        if:  failure()
        run: |
          kubectl get namespaces

      - name: List StatefulSets
        if:  failure()
        run: |
          kubectl get sts --all-namespaces

      - name: List Pods
        if:  failure()
        run: |
          kubectl get po --all-namespaces

      - name: List PVCs
        if:  failure()
        run: |
          kubectl get pvc --all-namespaces

      - name: List NATS CR
        if:  failure()
        run: |
          kubectl get nats --all-namespaces

