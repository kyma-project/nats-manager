name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Build and push to local registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: localhost:5000/nats-manager:latest
      -
        name: Setup-k3d
        uses: nolar/setup-k3d-k3s@v1
        with:
          # This is the Kubernetes version used by k3d. See https://kubernetes.io/releases/
          version: v1.26.5
      - name: Deploy
        run: make deploy IMG=localhost:5000/nats-manager:latest
      - name: Test
        run: go test ./e2e/... --tags=e2e


# references:
# local docker registry in gh action: https://docs.docker.com/build/ci/github-actions/local-registry/