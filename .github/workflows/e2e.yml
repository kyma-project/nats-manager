name: e2e

env:
  DOCKER_IMAGE: europe-docker.pkg.dev/kyma-project/dev/nats-manager:PR-${{ github.event.number }}

on:
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup a k3d cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          # This is the Kubernetes version used by k3d. See https://kubernetes.io/releases/
          version: v1.26.5
      -
        name: Install the NATS CRD on the cluster
        run: |
          make install
      -
        name: Wait for the 'pull-nats-manager-build' job to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: 'pull-nats-manager-build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          verbose: false # change for debugging
      -
        name: Deploy the controller to the cluster
        run: |
          make deploy IMG=$DOCKER_IMAGE
      -
        name: Pre E2E Tests
        run: |
          make e2e-pre
      -
        name: run NATS bench
        run: |
          kubectl -n kyma-system port-forward svc/eventing-nats 4222:4222 &
          go install github.com/nats-io/natscli/nats@latest
          # The following will run `bench` with the subject 'testsubject', 5 publishers 5 subscribers, 
          # 16 byte size per message, 1000 messages using JetStream.
          $HOME/go/bin/nats bench testsubject --pub 5 --sub 5 --size 16 --msgs 1000 --js --replicas=3
          # Forcefully purge the stream.
          $HOME/go/bin/nats stream purge benchstream -f
          # Forcefully delete the stream.
          $HOME/go/bin/nats stream rm benchstream -f
      -
        name: E2E Test
        run: |
          make e2e-test
      -
        name: Post E2E Test
        run: |
          make e2e-post

      - name: List CRDs
        if: always()
        run: |
          kubectl get crd
      -
        name: List Namespaces
        if: always()
        run: |
          kubectl get namespaces
      -
        name: List StatefulSets
        if: always()
        run: |
          kubectl get sts --all-namespaces
      -
        name: List Pods
        if: always()
        run: |
          kubectl get po --all-namespaces
      -
        name: List PVCs
        if: always()
        run: |
          kubectl get pvc --all-namespaces
      -
        name: List NATS CR
        if: always()
        run: |
          kubectl get nats --all-namespaces
# references:
# wait for other gh checks to finish: https://github.com/marketplace/actions/wait-for-check
