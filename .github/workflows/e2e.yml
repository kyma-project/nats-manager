name: e2e

env:
  DOCKER_IMAGE: europe-docker.pkg.dev/kyma-project/dev/nats-manager:PR-${{ github.event.number }}

on:
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      -
        name: debug, remove after dev work
        run: |
          echo $DOCKER_IMAGE
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup-k3d
        uses: nolar/setup-k3d-k3s@v1
        with:
          # This is the Kubernetes version used by k3d. See https://kubernetes.io/releases/
          version: v1.26.5
      -
        name: Install
        run: |
          make install
      -
        name: Wait for build job to succeed
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: pull-nats-manager-build
          ref: ${{ github.event.pull_request.head.sha }}
      -
        name: Deploy
        run: |
          make deploy IMG=$DOCKER_IMAGE
      -
        name: Apply NATS-Manger CR to cluster
        run: |
          kubectl apply -f config/samples/e2e.yaml
      -
        name: debug
        run: |
          kubectl get namespaces
          kubectl get sts --all-namespaces
          kubectl get crd --all-namespaces
          kubectl get pods --all-namespaces
      -
        name: Wait
        run: |
          sleep 2m
      -
        name: debug
        run: |
          kubectl get namespaces
          kubectl get sts --all-namespaces
          kubectl get crd --all-namespaces
          kubectl get pods --all-namespaces
      -
        name: Test
        run: |
          go test ./e2e/... --tags=e2e

