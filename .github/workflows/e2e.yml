name: e2e

env:
  DOCKER_IMAGE: europe-docker.pkg.dev/kyma-project/dev/nats-manager:PR-${{ github.event.number }}

on:
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup a k3d cluster
        uses: nolar/setup-k3d-k3s@v1
        with:
          # This is the Kubernetes version used by k3d. See https://kubernetes.io/releases/
          version: v1.26.5
      -
        name: Install the NATS CRD on the cluster
        run: |
          make install
      -
        name: Wait for the 'pull-nats-manager-build' job to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          running-workflow-name: 'pull-nats-manager-build'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success
          verbose: false # change for debugging
      -
        name: Deploy the controller to the cluster
        run: |
          make deploy IMG=$DOCKER_IMAGE
      -
        name: Apply a NATS CR to the cluster
        run: |
          kubectl apply -f config/samples/e2e.yaml
      -
        name: List namespaces, statefulSets, CRDs and Pods
        run: |
          kubectl get namespaces
          kubectl get sts --all-namespaces
          kubectl get crd --all-namespaces
          kubectl get pods --all-namespaces
      -
        name: Test
        run: |
          go test ./e2e/... --tags=e2e
      
